depends:
project:
  name: consumer
  debug: true
rabbit:
  queues:
    golkp.test:
      exchange: amq.direct
      type: direct
      routingKey:
        - golkp-test-message
      durable: true
    golkp.fanout:
      exchange: amq.fanout
      type: fanout
      durable: true
  servers:
    local:
      host: 10.10.10.100
      vhost: /
      port: 5672
      user: guest
      password: guest
      maxPublishConnections: 15
arguments:
  app:
    type: string
    label: application type
  name:
    type: string
    label: name of script
  file:
    type: string
    label: name of file
  class:
    type: string
    label: type of entity
